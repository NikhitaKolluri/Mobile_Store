<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Store</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body class="container">
<div class="row">
    <div class="col-md-6">
        <h2>Mobile Store</h2>
    </div></div>

<div ng-controller="StoreController as Store" class="row">
    <div ng-repeat="mobile in Store.mobiles track by $index" class="col-md-6">
    <img ng-src="{{mobile.image}}"  height="350px" width="300px">
    <h3>Name:{{mobile.name}}</h3>
    <h4>Color:{{mobile.color}}</h4>
    <h4>Memory:{{mobile.memory}}</h4>
    <h4>Price:&#8377; {{mobile.price}}</h4>
    <button type="button" ng-hide="{{mobile.isSoldOut}}" class="btn btn-success">Buy Now</button>
        <ul class="nav nav-tabs">
            <li role="presentation"  class={'active':mobile.activeTab==='Description'}><a ng-click="Store.setActiveTab(mobile,'Description')">Description</a></li>
            <li role="presentation" class={'active':mobile.activeTab==='Specification'><a ng-click="Store.setActiveTab(mobile,'Specification')">Specification</a></li>
            <li role="presentation" class={'active':mobile.activeTab==='Review'><a ng-click="Store.setActiveTab(mobile,'Review')">Reviews</a></li>

        </ul>
        <p ng-show="mobile.activeTab==='Description'">Descripton goes here</p>
        <p ng-show="mobile.activeTab==='Specification'">Specifications goes here</p>
        <p ng-show="mobile.activeTab==='Review'">Reviews goes here</p>
    </div>
</div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
